	<div class="modal fade" id="Bookingform" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Query Form</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="/submit" method="post" class="contact-form">
						<div class="form-group first-form row">
							<!-- Name Field -->
							<div class="col-md-12 mb-3">
								<div class="input-group">
									<span class="input-group-text input-group-text-custom">
										<i class="fas fa-user"></i>
									</span>
									<input type="text" class="form-control" id="name-1" name="name" required 
										placeholder="Your Name" aria-label="Your Name" title="Enter Your Name">
								</div>
							</div>
					
							<!-- Phone Field -->
							<div class="col-md-12 mb-3">
								<div class="input-group">
									<span class="input-group-text input-group-text-custom">
										<i class="fas fa-phone"></i>
									</span>
									<input type="tel" class="form-control" id="phone-1" name="phone" required 
										placeholder="Phone Number" aria-label="Phone Number" 
										pattern="[0-9]{10,15}" title="Enter a valid phone number">
								</div>
							</div>
						</div>
					
						<div class="form-group first-form row">
							<!-- Email Field -->
							<div class="col-md-12 mb-3">
								<div class="input-group">
									<span class="input-group-text input-group-text-custom">
										<i class="fas fa-envelope"></i>
									</span>
									<input type="email" class="form-control" id="email-1" name="email" required 
										placeholder="Email Address" aria-label="Email Address" title="Enter Email Address">
								</div>
							</div>
					
							<!-- Select Field -->
							<div class="col-md-12 mb-3">
								<div class="input-group">
									<span class="input-group-text input-group-text-custom">
										<i class="fas fa-list"></i>
									</span>
									<select class="form-control" id="select-1" name="option" required>
										<option value="" disabled selected>Select an Option</option>
										<option value="inquiry">General Inquiry</option>
										<option value="support">Customer Support</option>
										<option value="feedback">Feedback</option>
									</select>
								</div>
							</div>
						</div>
					
						<div class="submit-button text-center w-100 mt-3">
							<button type="submit" class="btn submit-class">Submit</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
